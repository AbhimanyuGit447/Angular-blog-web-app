<section class="featured-section" >
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12 text-center mt-5">
        <h2 class="text-white">Featured Posts</h2>
        <select (change)="onNumberChange($event)">
          <option *ngFor="let number of numbers" [value]="number">{{ number }}</option>
        </select>

        <p>Selected Number: {{ selectedNumber }}</p>

        <p class="text-white">These are the Featured Post ... .</p>
      </div>
    </div>


    <div class="row">
      <div class="col-lg-3" *ngFor="let featuredPost of featuredPostArray" >
        <app-post-card [postData]="featuredPost" ></app-post-card>
        <br>
      </div>

    </div>

  </div>
</section>

<section class="container mt-5">
  <div class="col-md-12 text-center">
    <h2>Latest Post</h2>
    <p>Lorem ipsum dajadlkj fakjadkjad adkjdalkjad adkljadlkj eqeq.</p>
  </div>

  <div class="row">
    <div class="col-md-4 mt-3"  *ngFor="let latestPost of reversedArray" >
      <app-post-card [postData]="latestPost" ></app-post-card>
    </div>
  </div>
</section>
