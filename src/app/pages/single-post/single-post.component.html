<div class="container">
  <div class="row">
    <div class="col-md-8">
      <div class="card shadow-effect">
        <img class="card-img-top img-fluid" src="{{postData?.postImgPath}}" alt="">
        <div class="card-body">
          <small class="ng-light text-danger text-center mr-3" >{{postData?.category.category}}</small>
          <small class="ng-light text-success text-center mr-3" *ngIf="postData?.isFeatured" >Featured</small>
          <small class="ng-light text-info text-center mr-3" >Views - {{postData?.views}}</small>
          <small class="ng-light text-warning text-center mr-3" >LAST UPDATED - {{postData?.createdAt.toMillis() | date}}</small>

          <h1 class="mt-3 mb-3">{{postData?.title}}</h1>
          <p [innerHTML]="postData?.content"></p>
        </div>
      </div>
      <app-comment-form></app-comment-form>
      <app-comment-list></app-comment-list>
    </div>
    <div class="col-md-4">
      <div *ngFor="let post of similarpost">
        <app-post-card [postData]="post" ></app-post-card>
      </div>

    </div>
  </div>
</div>
