<div class="card mt-5 shadow-effect">
  <div class="card-body">
    <h4>Leave a Comment</h4>
    <p>you can leave a comment using this form</p>

    <form (ngSubmit)="onSubmit(subForm.value)"  #subForm = ngForm >
      <div class="form-group">
        <label for="">Name</label>
        <input name="name" ngModel required type="text" class="form-control shadow-effect " placeholder="Enter your name" >
      </div>
      <div class="form-group">
        <label for="">Comment</label>
        <textarea name="comment" ngModel required cols="30" rows="10" class="form-control shadow-effect " placeholder="Add your comment here" ></textarea>
      </div>

      <button [disabled]="subForm.invalid" class="btn btn-info btn-theme">Add a Comment</button>

    </form>

  </div>
</div>
